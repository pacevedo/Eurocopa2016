<section name="nuevoPartido" class="row-fluid">
	<form class="form-horizontal text-left">
		<fieldset>
			<div id="legend">
				<legend class="">Introduce los partidos</legend>
			</div>
			<div class="row-fluid">
                <div class="col-xs-12 col-sm-3">
                    <div class="control-group">
                        <label class="control-label" for="texto">Fecha</label>
                        <div class="controls">
                            <input type="datetime-local" name="fecha" class="input" ng-model="$ctrl.nuevoPartido.fecha">
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-2">
					<div class="control-group">
						<label class="control-label" for="fase">Fase</label>
						<div class="controls">
							<select name="fase" ng-model="$ctrl.nuevoPartido.fase" ng-options="fase for fase in $ctrl.maestros.fases"></select>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-1">
					<div class="control-group">
						<label class="control-label" for="grupo">Grupo</label>
						<div class="controls">
							<select name="grupo" ng-model="$ctrl.nuevoPartido.grupo" ng-options="grupo for grupo in $ctrl.maestros.grupos"></select>
						</div>
					</div>
				</div>
                <div class="col-xs-12 col-sm-3">
                    <div class="control-group">
                        <label class="control-label" for="texto">Local</label>
                        <div class="controls">
                            <select name="local" ng-model="$ctrl.nuevoPartido.local" ng-options="equipo.nombre for equipo in $ctrl.equipos"></select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-3">
                    <div class="control-group">
                        <label class="control-label" for="texto">Visitante</label>
                        <div class="controls">
                            <select name="visitante" ng-model="$ctrl.nuevoPartido.visitante" ng-options="equipo.nombre for equipo in $ctrl.equipos"></select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="col-xs-12 col-sm-2">
                    <div class="control-group">
                        <label class="control-label" for="texto">Id</label>
                        <div class="controls">
                            <input type="text" name="id" class="input" ng-model="$ctrl.nuevoPartido.id">
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-1">&nbsp;</div>
                <div class="col-xs-12 col-sm-3">
                    <div class="control-group">
                        <label class="control-label" for="texto">Texto local</label>
                        <div class="controls">
                            <input type="text" name="textoLocal" class="input" ng-model="$ctrl.nuevoPartido.textoLocal">
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-3">
                    <div class="control-group">
                        <label class="control-label" for="texto">Texto visitante</label>
                        <div class="controls">
                            <input type="text" name="textoVisitante" class="input" ng-model="$ctrl.nuevoPartido.textoVisitante">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="col-xs-12 col-sm-6">&nbsp;</div>
                <div class="col-xs-12 col-sm-3">
                    <div class="control-group">
                        <label class="control-label" for="texto">Anterior local</label>
                        <div class="controls">
                            <input type="text" name="rondaAnteriorLocal" class="input" ng-model="$ctrl.nuevoPartido.rondaAnteriorLocal">
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-3">
                    <div class="control-group">
                        <label class="control-label" for="texto">Anterior visitante</label>
                        <div class="controls">
                            <input type="text" name="rondaAnteriorVisitante" class="input" ng-model="$ctrl.nuevoPartido.rondaAnteriorVisitante">
                        </div>
                    </div>
                </div>
            </div>
			<div class="text-right">
				<button style="margin-top: 20px" type="button" class="btn btn-lg btn-primary" ng-click="$ctrl.guardarPartido()">
					<span>Guardar partido</span>
				</button>
			</div>
		</fieldset>
	</form>
</section>
