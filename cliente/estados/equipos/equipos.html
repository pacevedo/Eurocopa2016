<section name="nuevoEquipo" class="row-fluid">
	<form class="form-horizontal text-left">
		<fieldset>
			<div id="legend">
				<legend class="">Introduce los equipos</legend>
			</div>
			<div class="row-fluid">
                <div class="col-xs-12 col-sm-4">
                    <div class="control-group">
                        <label class="control-label" for="texto">Nombre</label>
                        <div class="controls">
                            <input type="text" name="texto" class="input" ng-model="$ctrl.nuevoEquipo.nombre">
                        </div>
                    </div>
                </div>
				<div class="col-xs-12 col-sm-4">
					<div class="control-group">
						<label class="control-label" for="grupo">Grupo</label>
						<div class="controls">
							<select name="grupo" ng-model="$ctrl.nuevoEquipo.grupo" ng-options="grupo for grupo in $ctrl.maestros.grupos"></select>
						</div>
					</div>
				</div>
                 <div class="col-xs-12 col-sm-4">
                    <div class="control-group">
                        <label class="control-label" for="texto">Abreviatura</label>
                        <div class="controls">
                            <input type="text" name="texto" class="input" ng-model="$ctrl.nuevoEquipo.id">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="col-xs-12 col-sm-4">
                    <div class="control-group">
                        <label class="control-label" for="texto">Logo Grande</label>
                        <div class="controls">
                            <input type="text" name="texto" class="input" ng-model="$ctrl.nuevoEquipo.logoGrande">
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <div class="control-group">
                        <label class="control-label" for="texto">Logo Peque√±o</label>
                        <div class="controls">
                            <input type="text" name="texto" class="input" ng-model="$ctrl.nuevoEquipo.logoPeq">
                        </div>
                    </div>
                </div>
            </div>
			<div class="text-right">
				<button style="margin-top: 20px" type="button" class="btn btn-lg btn-primary" ng-click="$ctrl.guardarEquipo()">
					<span>Guardar equipo</span>
				</button>
			</div>
		</fieldset>
	</form>
</section>
